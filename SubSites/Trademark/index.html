<body style="background-image:linear-gradient(darkblue, blueviolet);">
    <h1><br>What is the difference between a <b>trademark</b> and <b>copyright</b>?</h1>
    <br>

    <div class="row">
        <div class="col-sm-6 borderdiv">
            <h1>Trademark</h1>
            <p>A <b>trademark</b> is generally a phrase, name, word, symbol, etc, that represents a certain property</p>
        </div>
        <div class="col-sm-6 borderdiv">
            <h1>Copyright</h1>
            <p>A <b>copyright</b> is generally art, such as painting, novels, movies, music, software, code, and photos</p>
        </div>
    </div>
