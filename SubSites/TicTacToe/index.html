<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="gwwarr">
        <div class="row flex-nowrap">
            <div class="col-sm-4">
                <button id="1" onclick="tic(1)"></button>
            </div>
            <div class="col-sm-4">
                <button id="2" onclick="tic(2)"></button>
            </div>
            <div class="col-sm-4">
                <button id="3" onclick="tic(3)"></button>
            </div>
        </div>
        <div class="row flex-nowrap">
            <div class="col-sm-4">
                <button id="4" onclick="tic(4)"></button>
            </div>
            <div class="col-sm-4">
                <button id="5" onclick="tic(5)"></button>
            </div>
            <div class="col-sm-4">
                <button id="6" onclick="tic(6)"></button>
            </div> 
        </div>
        <div class="row flex-nowrap">
            <div class="col-sm-4">
                <button id="7" onclick="tic(7)"></button>
            </div>
            <div class="col-sm-4">
                <button id="8" onclick="tic(8)"></button>
            </div>
            <div class="col-sm-4">
                <button id="9" onclick="tic(9)"></button>
            </div>
        </div>
    </div>
    <h1 style="margin-bottom: -75px;">Current Turn:</h1>
    <h1 id="turn">X</h1>
    <hr>
    <button class="notabutton" onclick="reset()">Reset?</button>
</body>
</html>
